<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Replica</title>
    <link rel="stylesheet" href="Amazon Replica.css">
</head>
<body>
    <div>
        <section class="amazon-photo">
            <img id="logo" src="logo.jpg">
        </section>
    </div>
    <div class="sign-in-box">
            <section class="sign-in">
                <form>
                    <p id="sign-in-title">Sign In</p>
                    <label for="email">Email (phone or mobile accounts)</label>
                    <br><br>
                    <input type="email" id="email" placeholder="Enter Email"></input>
                    <br><br>
                    <label id="instruct-password" for="password">Password</label> 
                    <a id="forgot-password" href="https://www.amazon.com/ap/forgotpassword?showRememberMe=true&openid.pape.max_auth_age=0&openid.identity=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&pageId=usflex&openid.return_to=https%3A%2F%2Fwww.amazon.com%2F%3Fref_%3Dnav_signin&prevRID=K5P31JF3H3Z4QJKHNQ9Q&openid.assoc_handle=usflex&openid.mode=checkid_setup&prepopulatedLoginId=&failedSignInCount=0&openid.claimed_id=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0">Forgot Password</a>     
                    <br><br>
                    <input type="password" id="password" placeholder="Enter Password">
                    <br><br>
                    <button type="submit" id="continue-button">Continue</button>
                    <br><br>
                    <a href="">Need Help?</a>
                </form>
            </section>
    </div>
    <div class="new-to">
        <section class="create-account">
            <h5>New To Amazon?</h5>
            <a href="https://www.amazon.com/ap/register?showRememberMe=true&openid.pape.max_auth_age=0&openid.return_to=https%3A%2F%2Fwww.amazon.com%2F%3F_encoding%3DUTF8%26ref_%3Dnav_ya_signin&prevRID=TAGWV5B8BAA7J78QNCKM&openid.identity=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.assoc_handle=usflex&openid.mode=checkid_setup&prepopulatedLoginId=&failedSignInCount=0&openid.claimed_id=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&pageId=usflex&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0">
                <button id="create-button">Create Your Amazon Account</button>
                </a>
        </section>
    </div> 
    <br>
    <div class="extra-links">
        <section class="links">
            <a id="link" href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_register_notification_condition_of_use?ie=UTF8&nodeId=508088">Conditions of Use
            </a>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a id="link" href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_desktop_footer_privacy_notice?ie=UTF8&nodeId=468496">Privacy Policy
            </a>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a id="link" href="https://www.amazon.com/gp/help/customer/display.html">Help
            </a>
        </section>
    </div>
    <br>
<footer>
    &copy 1996-2020, Amazon.com, Inc. or its affiliates
</footer>
</body>
</html>
