<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Replica</title>
    <link rel="stylesheet" href="Amazon Replica.css">
</head>
<body>
    <div>
        <section class="amazon-photo">
            <img id="photo1" src="https://www.istockphoto.com/photo/amazon-packages-gm583854602-99934871">
        </section>
    </div>
    <div class="sign-in-box">
            <section class="sign-in">
                <h1>Sign In</h1>
                <form>
                    <label for="email">Email (phone or mobile accounts)</label>
                    <br>
                    <input type="email" id="email" placeholder="Enter Email"></input>
                    <br>
                    <label for="password">Password</label>
                    <a id="forgot-link" href="">Forgot Password</a>
                    <br>
                    <input type="password" id="password" placeholder="Enter Password">
                    <br>
                    <button type="submit">Continue</button>
                    <br>
                    <a href="">Need Help?</a>
                </form>
            </section>
    </div>
    <div class="new-to">
        <h3>New To Amazon?</h3>
        <section class="create-account">
            <a href="https://www.amazon.com/ap/register?showRememberMe=true&openid.pape.max_auth_age=0&openid.return_to=https%3A%2F%2Fwww.amazon.com%2F%3F_encoding%3DUTF8%26ref_%3Dnav_ya_signin&prevRID=TAGWV5B8BAA7J78QNCKM&openid.identity=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.assoc_handle=usflex&openid.mode=checkid_setup&prepopulatedLoginId=&failedSignInCount=0&openid.claimed_id=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&pageId=usflex&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0">
                <button>Create Your Amazon Account</button>
                </a>
        </section>
    </div>
    <div class="extra-links">
        <section class="links">
            <a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_register_notification_condition_of_use?ie=UTF8&nodeId=508088">Conditions of Use
            </a>
            <a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_desktop_footer_privacy_notice?ie=UTF8&nodeId=468496">Privacy Policy
            </a>
            <a href="https://www.amazon.com/gp/help/customer/display.html">Help
            </a>
        </section>
    </div>
<footer>
    &copy 1996-2020, Amazon.com, Inc. or its affiliates
</footer>
</body>
</html>
